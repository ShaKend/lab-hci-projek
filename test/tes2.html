<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Date Picker</title>
    <link rel="stylesheet" href="tes2.css" />
  </head>
  <body>
    <button id="openFormButton">Open Form</button>

    <div id="popUpForm" class="form-popup">
      <form class="form-container" id="popupForm">
        <h2>Contact Us</h2>
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" name="name" required />

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email" required />

        <label for="dob"><b>Date of Birth</b></label>
        <div class="custom-date-container">
          <input
            type="text"
            id="dob"
            name="dob"
            placeholder="YYYY-MM-DD"
            required
          />
          <span class="custom-date-icon" id="customDateIcon">&#128197;</span>
          <input
            type="date"
            id="realDob"
            name="realDob"
            style="display: none"
          />
        </div>

        <fieldset>
          <legend><b>Gender</b></legend>
          <label>
            <input type="radio" name="gender" value="male" required />
            Male
          </label>
          <label>
            <input type="radio" name="gender" value="female" required />
            Female
          </label>
          <label>
            <input type="radio" name="gender" value="other" required />
            Other
          </label>
          <label>
            <input
              type="radio"
              name="gender"
              value="prefer_not_to_say"
              required
            />
            Prefer not to say
          </label>
        </fieldset>

        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required />
          I agree to the <a href="#">terms and conditions</a>
        </label>

        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn cancel" id="closeFormButton">
          Close
        </button>
      </form>
    </div>

    <script src="tes2.js"></script>
  </body>
</html>
