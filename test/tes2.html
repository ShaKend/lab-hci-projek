<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-Up Form</title>
    <link rel="stylesheet" href="tes2.css" />
  </head>
  <body>
    <button id="openFormButton">Open Form</button>

    <div id="popUpForm" class="form-popup">
      <form class="form-container" id="popupForm">
        <h2>Contact Us</h2>
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" name="name" required />

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email" required />

        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" id="dob" name="dob" required />

        <label for="gender"><b>Gender</b></label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer_not_to_say">Prefer not to say</option>
        </select>

        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required />
          I agree to the <a href="#">terms and conditions</a>
        </label>

        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn cancel" id="closeFormButton">
          Close
        </button>
      </form>
    </div>

    <script src="tes2.js"></script>
  </body>
</html>
